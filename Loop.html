<!DOCTYPE html>
<html>
<head>
  <title>Loop Example</title>
</head>
<body>

  <h2>Loop Through Numbers</h2>
  <button onclick="countNumbers()">Count from 1 to 5</button>

  <script>
    function countNumbers() {
      for (let i = 1; i <= 5; i++) {
        alert("Number: " + i);
      }
    }
  </script>

</body>
</html>
