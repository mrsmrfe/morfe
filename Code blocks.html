<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Code Blocks</h2>

<p id="demo"></p>

<script>
{
  // This is a code block
  let message = "Hello from inside a block!";
  document.getElementById("demo").innerHTML = message;
}

{
  // Another block with different variable
  let number = 42;
  console.log("The number is:", number);
}
</script>

</body>
</html>
