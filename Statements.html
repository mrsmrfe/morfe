<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements Example</h2>

<p id="demo"></p>

<script>
  // Variable declaration and assignment
  let age = 20;
  
  // Conditional statement
  let message;
  if (age >= 18) {
    message = "You are an adult.";
  } else {
    message = "You are a minor.";
  }

  // Output the message
  document.getElementById("demo").innerHTML = message;
</script>

</body>
</html>
